---
- name: Common Database Machine Setup
  hosts:
    - citusdb
    - postgresql
    - couchdb
    - redis
    - elasticsearch
    - rabbitmq
    - riakcs
    - formplayer
    - pg_standby
    - django_manage
  become: true
  roles:
    - {role: ecryptfs, tags: 'ecryptfs'}
    - {role: backups, tags: 'backups'}
  tasks:
    - import_tasks: roles/ecryptfs/tasks/remove-tmp.yml
      tags: ecryptfs-cleanup

- name: PostgreSQL
  hosts: postgresql:pg_standby
  become: true
  roles:
    - {role: postgresql, tags: 'postgresql'}

- name: CitusDB
  hosts: citusdb
  become: true
  roles:
    - {role: citusdb, tags: 'citusdb'}

- name: Remote PostgreSQL (e.g. Amazon RDS)
  hosts: django_manage
  tasks:
    - name: Remote PostgreSQL
      include_role:
        name: postgresql
        tasks_from: set_up_dbs.yml
      with_items: "{{ groups.remote_postgresql | default([]) }}"
      loop_control:
        loop_var: 'postgresql_host'
      vars:
        db_is_remote: yes
        is_pg_standby: no

- name: PostgreSQL Backup
  hosts: postgresql:pg_backup
  become: true
  roles:
    - {role: pg_backup, tags: ['postgresql', 'backups', 'pg_backup']}

- name: Setup auth for standby
  hosts:
    - postgresql
  vars:
    - userFrom: postgres
    - hostTo: "{{ hot_standby_server }}"
    - userTo: postgres
    - state: 'present'
  tasks:
    - import_tasks: roles/setup_auth_keys.yml
      when: hot_standby_server is defined
  tags:
    - pg_standby

- name: Couchdb
  hosts: couchdb
  become: true
  roles:
    - {role: couchdb, tags: 'couchdb'}

- name: Couchdb log rolling configurations
  hosts: couchdb
  become: true
  roles:
    - role: ansible-logrotate
      tags: couchdb
      logrotate_scripts:
        - name: "{{ deploy_env }}_couchdb"
          path: "{{ couch_log_dir }}/*.log"
          options:
            - daily
            - size 100M
            - rotate 10
            - missingok
            - compress
            - delaycompress
            - copytruncate
            - nocreate
            - notifempty

- import_playbook: deploy_couchdb2.yml

- name: Redis
  hosts: redis
  become: true
  roles:
    - {role: redis, tags: 'redis'}

- name: Elasticsearch
  hosts: elasticsearch
  become: true
  roles:
    - {role: elasticsearch, tags: 'elasticsearch'}

- name: Redis Monitoring
  hosts: redis
  become: true
  roles:
    - redis_monitoring

- name: RabbitMQ
  hosts: rabbitmq
  become: true
  roles:
    - {role: rabbitmq, tags: 'rabbitmq'}

- import_playbook: deploy_kafka.yml
  tags:
    - kafka
    - zookeeper

- import_playbook: deploy_riakcs.yml
  tags: riakcs

# Note other machines also have java installed, but are initiated through the meta task
- name: Java
  become: true
  hosts:
    - celery
  roles:
    - {role: java, tags: java}

# Disables transparent huge pages (THP)
- name: Disable THP
  become: true
  hosts:
    - postgresql
    - couchdb
    - redis
    - elasticsearch
    - rabbitmq
    - riakcs
    - formplayer
  tags: 'kernel_tuning'
  roles:
    - role: thp

- name: Move logrotate to hourly
  hosts:
    - proxy
  become: true
  roles:
    - role: logrotate
