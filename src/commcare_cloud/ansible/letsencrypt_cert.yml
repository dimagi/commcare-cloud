---
# commcare-cloud <env> ansible-playbook letsencrypt_cert.yml

- name: SharedDirHost
  hosts: shared_cert_ssl_host  # Should be one
  become: yes
  vars_files:
    - letsencrypt/vars/defaults.yml
  tasks:
    - import_tasks: shared_dir/tasks/install.yml
    - import_tasks: shared_dir/tasks/setup_host.yml

- name: SharedDirClient
  hosts:
    - proxy
  become: yes
  vars_files:
    - letsencrypt/vars/defaults.yml
  tasks:
    - import_tasks: shared_dir/tasks/install.yml
    - import_tasks: shared_dir/tasks/setup_client.yml

