---
# Setups up passwordless auth between to machines for the given username
# Usage:
#   cchq development ansible-playbook
#        setup_bidirectional_auth.yml \
#        -e hostA=host_A \
#        -e usernameA=user_A \
#        -e hostB=host_B \
#        -e usernameB=user_B \
#        -e action=add
#
- name: Setup auth from {{ hostA }} to {{ hostB }}
  gather_facts: True
  hosts:
    - "{{ hostA }}"
  vars:
    - hostTo: "{{ hostB }}"
    - userTo: "{{ usernameB }}"
    - userFrom: "{{ usernameA }}"
    - state: "{{ 'present' if action == 'add' else 'absent' }}"
  tasks:
    - import_tasks: roles/setup_auth_keys.yml

- name: Setup auth from {{ hostB }} to {{ hostA }}
  gather_facts: True
  hosts:
    - "{{ hostB }}"
  vars:
    - hostTo: "{{ hostA }}"
    - userTo: "{{ usernameA }}"
    - userFrom: "{{ usernameB }}"
    - state: "{{ 'present' if action == 'add' else 'absent' }}"
  tasks:
    - import_tasks: roles/setup_auth_keys.yml
