---

- name: Keystore
  hosts: webworkers
  become: true
  roles:
    - {role: keystore, tags: keystore}

- name: Webworkers
  hosts: webworkers
  become: true
  roles:
    - webworker

- name: Rotate gunicorn logs
  hosts: webworkers
  become: true
  roles:
    - role: ansible-logrotate
      tags:
      - webworkers
      - logging
      logrotate_scripts:
        - name: "{{ project }}-gunicorn"
          path: "{{ log_home }}/{{ project }}.gunicorn.log"
          options:
            - daily
            - size 50M
            - rotate 5
            - missingok
            - compress
            - delaycompress
            - copytruncate
            - nocreate
            - notifempty
            - sharedscripts
          scripts:
            postrotate: "[ -s {{ service_home }}/gunicorn.pid ] && kill -USR1 `cat {{ service_home }}/gunicorn.pid`"

