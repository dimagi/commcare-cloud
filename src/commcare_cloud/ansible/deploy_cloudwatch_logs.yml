
- name: formplayer
  hosts: formplayer
  become: true
  roles:
    - role: cloudwatch_logs
      vars:
        log_files_collect_list:
          - file_path: "/home/cchq/www/{{ deploy_env }}/log/formplayer**.log"
            log_group_name: "formplayer"
            log_stream_name_suffix: ""
      tags:
        - formplayer
        - cloudwatch_logs

