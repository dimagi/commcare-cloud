- name: Install pgpool2 
  apt: name= state=present
  with_items:
    - "postgresql-{{ postgresql_version }}-pgpool2"
    - pgpool2=3.7.5-2.pgdg14.04+1
  notify: Start pgpool
  tags:
    - pgpool

- name: Configure pgpool app
  template: src={{ item }}.j2 dest="{{ pgpool_config_home }}/{{ item }}" mode=0644 owner=root group=root
  with_items:
   - pcp.conf
   - pgpool.conf
   - pool_hba.conf
  notify: Restart pgpool

- name: Configure pgpool users
  template: src={{ item }}.j2 dest="{{ pgpool_config_home }}/{{ item }}" mode=0664 owner=postgres group=postgres
  with_items:
   - pool_passwd
  notify: Restart pgpool

