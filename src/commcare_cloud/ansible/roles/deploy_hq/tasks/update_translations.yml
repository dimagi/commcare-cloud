- name: Update translations
  command:
    cmd: ./manage.py {{ item }}
    chdir: '{{ code_source }}'
  register: stop_loop_hack
  when: not stop_loop_hack.failed | default(False)
  loop:
    - update_django_locales
    - compilemessages -v 0

- name: Compile Django JS Translations
  command:
    cmd: ./manage.py compilejsi18n
    chdir: '{{ code_source }}'
