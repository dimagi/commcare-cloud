- name: 'Check if done: {{ if_not_done }}'
  become: true
  stat:
    path: '{{ code_source }}/.{{ if_not_done }}-done'
  register: done_marker
  when: do_this_step | default(true)

- name: Run {{ if_not_done }}
  when: not done_marker.stat.exists and do_this_step | default(true)
  become: true
  become_user: '{{ cchq_user }}'
  block:
    - name: Run {{ if_not_done }}
      include_role:
        name: deploy_hq
        tasks_from: '{{ if_not_done }}'

    - name: 'Completed {{ if_not_done }}'
      file:
        path: '{{ code_source }}/.{{ if_not_done }}-done'
        state: touch
        mode: 0644
      no_log: true
