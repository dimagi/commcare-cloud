---

- include: trusty_apt_repos.yml
  when: ansible_distribution_version == '14.04'

- name: Add mosh apt repo
  apt_repository: repo='ppa:keithw/mosh' state=present
  register: add_mosh_repo

- name: Add PostgreSQL apt key
  apt_key: url=https://www.postgresql.org/media/keys/ACCC4CF8.asc state=present

- name: Add PostgreSQL apt repository
  apt_repository: repo='deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_lsb.codename }}-pgdg main' state=present
  register: add_postgres_repo

- name: Update package list
  apt: update_cache=yes
  when: add_nodejs_repo|changed or add_mosh_repo|changed or add_postgres_repo|changed

# Install base packages, common to all servers
- name: Install common packages
  apt: name="{{ item }}" state=present
  become: yes
  with_items:
    - build-essential
    - python-psycopg2
    - postgresql-client-common
    - postgresql-client-{{ postgresql_version }}
    - libxml2-dev
    - libxslt1-dev
    - tig # git browser
    - libpq-dev
    - curl
    - htop
    - tmpreaper # remove files older than x days
    - mailutils
    - ntp
    - nodejs
    - at
    - screen
    - sysstat
    - gettext
    - mosh
    - libjpeg-dev
    - libfreetype6-dev
    - ranger  # cmdline file browser
    - libffi-dev  # Required for installing github3py
    - libssl-dev  # Required for pip setup tools
    - tmux
    - reptyr # move process into tmux session
    - unzip
    - zip
    - iotop
    - ncdu # 'du' improved
    - monit # service restarter

- include: trusty_apt_installs.yml
  when: ansible_distribution_version == '14.04'

- include: bionic_apt_installs.yml
  when: ansible_distribution_version == '18.04'

- name: Set NPM registry
  command: 'npm config set registry http://registry.npmjs.org/'
  become: yes

- name: Install npm items
  npm: name="{{ item.name }}" version="{{ item.version }}" state=present global=yes
  become: yes
  with_items:
    - {name: 'n', version: '2.1.12'}
    - {name: 'less', version: '2.7.2'}
    - {name: 'bower', version: '1.8.4'}
    - {name: 'uglify-js', version: '2.6.1'}
  tags:
    - npm

- name: Update Node
  command: 'n lts'
  become: yes

- name: Install correct npm version
  npm: name="{{ item.name }}" version="{{ item.version }}" state=present global=yes
  become: yes
  with_items:
    - {name: 'npm', version: '6.4.1'}
  tags:
    - npm

- name: Install pip packages
  pip: name="{{ item }}" executable=pip2
  become: yes
  with_items:
    - virtualenv
    - sh
    - httplib2
    - pexpect

- name: Install virtualenv-clone
  become: yes
  pip:
    name: virtualenv-clone
    version: 0.2.6
    executable: pip2
