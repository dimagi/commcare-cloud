
- name: Copy db_verification script to /usr/local/sbin
  template:
    src: db-tools.py.j2
    dest: /usr/local/sbin/db-tools.py
    owner: postgres
    group: postgres
    mode: "u=rwx,g=rwx,o=r"
  when: "'postgresql' in group_names or 'citusdb' in group_names or 'pg_standby' in group_names"

- name: Copy autoreboot.sh script to /usr/local/sbin
  template:
    src: autoreboot.sh.j2
    dest: /usr/local/sbin/autoreboot.sh
    owner: ansible
    group: ansible
    mode: "u=rwx,g=rwx,o=r"
  when: "'formplayer' in group_names or 'webworkers' in group_names"

- name: Creates a cron to check the autoreboot details
  become: yes
  cron:
    name: Run autoreboot.sh at minute 0 and 30 on Tuesday, Wednesday, and Thursday
    minute: "0,30"
    hour: "*"
    day: "*"
    month: "*"
    weekday: "2-4" # Tuesday (2) through Thursday (4)
    user: root
    job: "/usr/local/sbin/autoreboot.sh"
    cron_file: autoreboot_sh
  when: maintenance_start_time is defined and ("'formplayer' in group_names or 'webworkers' in group_names")

- name: Copy intruder.sh script to /usr/local/sbin
  copy:
    src: intruder.sh
    dest: /usr/local/sbin/intruder.sh
    owner: ansible
    group: ansible
    mode: "u=rwx,g=rwx,o=r"

- name: Copy sudo-report.sh script to /usr/local/sbin
  copy:
    src: sudo-report.sh
    dest: /usr/local/sbin/sudo-report.sh
    owner: ansible
    group: ansible
    mode: "u=rwx,g=rwx,o=r"

- name: Copy audit_log.sh script to /usr/local/sbin
  copy:
    src: audit_log.sh
    dest: /usr/local/sbin/audit_log.sh
    owner: ansible
    group: ansible
    mode: "u=rwx,g=rwx,o=r"

- name: Creates a cron for audit data collections 
  cron:
    name: Run audit data every 24 hours
    minute: "00"
    hour: "0"
    day: "*"
    month: "*"
    weekday: "*"
    user: root 
    job: "/usr/local/sbin/audit_log.sh"
    cron_file: audit

- name: audit log rolling configurations
  include_role:
    name: ansible-logrotate
  vars:
    logrotate_scripts:
      - name: login_audit 
        path: /var/log/login_audit.log
        options:
          - monthly
          - size 100M
          - rotate 14
          - missingok
          - compress
          - delaycompress
          - nocreate
          - notifempty

      - name: sudo_audit
        path: /var/log/sudo_audit.log
        options:
          - monthly
          - size 100M
          - rotate 14
          - missingok
          - compress
          - delaycompress
          - nocreate
          - notifempty


- name: Copy webworker restart cron script to /usr/local/sbin
  template:
    src: webworker_restart_cron.sh.j2
    dest: /usr/local/sbin/webworker_restart_cron.sh
    owner: "ansible"
    group: "ansible"
    mode: "u=rwx,g=rwx,o=r"
  when: "'control' in group_names and webworker_restart_cron_enabled | default(false)"
  tags:
    - cron
    - webworker_restart

- name: Create cron job for webworker restart
  become: yes
  cron:
    name: "Automated webworker restart"
    minute: "{{ webworker_restart_cron_minute | default('30') }}"
    hour: "{{ webworker_restart_cron_hour | default('2') }}"
    day: "*"
    month: "*"
    weekday: "*"
    user: "ansible"
    job: "/usr/local/sbin/webworker_restart_cron.sh"
    cron_file: webworker_restart
    state: "{{ 'present' if webworker_restart_cron_enabled | default(false) else 'absent' }}"
  when: "'control' in group_names"
  tags:
    - cron
    - webworker_restart
