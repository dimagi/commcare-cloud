  << notification_block >>
name: PostgreSQL replication delay is high
options:
  escalation_message: ''
  include_tags: true
  locked: false
  new_host_delay: 300
  no_data_timeframe: 30
  notify_audit: false
  notify_no_data: true
  renotify_interval: 0
  require_full_window: false
  silenced: {}
  thresholds: {critical: 90.0, warning: 60.0}
  timeout_h: 0
query: avg(last_5m):avg:postgresql.replication_delay{group:pg_standby,!group:citusdb,!host:pgwarehouse0standby.internal-icds.commcarehq.org} by {host,environment}
  > 90
tags: ['service:postgresql', opsgenie]
type: metric alert
