    host: "{{ groups.couchdb2_proxy[0] }}"
    port: "{{ couchdb2_proxy_port }}"
    name: commcarehq
    username: "{{ COUCH_USERNAME }}"
    password: "{{ COUCH_PASSWORD }}"
