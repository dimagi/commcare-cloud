SEPARATE_SYNCLOGS_DB: False
SEPARATE_FORM_PROCESSING_DBS: False

override:
  postgresql_effective_cache_size: 4GB
  postgresql_log_directory: '{{ encrypted_root }}/pg_log'
  postgresql_max_stack_depth: 6MB
  postgresql_max_standby_delay: -1
  postgresql_shared_buffers: 128MB

dbs:
  main:
    host: db1
    pgpool_host: db1
  synclogs: null
  form_processing: null

# A config should be specified for each host in `pgpool` host group
pgpool_config:
  db1:
    primary: db1
    standbys:
      - proxy1
    num_init_children: 32
    max_pool: 4
    database_redirect_preference_list: 'bench:1(0.5)'
    delay_threshold: 10
