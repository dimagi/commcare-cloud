celery_processes:
  None:
    # celery_periodic is intentionally absent from here,
    # so that no SMSes, etc. ever come from staging.
    celery_periodic: {}
    beat: {}
  'celery1':
    repeat_record_queue,reminder_case_update_queue,reminder_rule_queue,celery,export_download_queue,case_import_queue:
      concurrency: 4
      max_tasks_per_child: 5
    background_queue,case_rule_queue,analytics_queue:
      concurrency: 2
      max_tasks_per_child: 1
    saved_exports_queue:
      concurrency: 3
      max_tasks_per_child: 1
      optimize: True
    ucr_queue:
      concurrency: 1
      max_tasks_per_child: 5
    email_queue:
      concurrency: 1
    async_restore_queue:
      concurrency: 1
    sms_queue:
      pooling: gevent
      concurrency: 4
    flower: {}
pillows:
  'pillow0':
    AppDbChangeFeedPillow:
      num_processes: 1
    ApplicationToElasticsearchPillow:
      num_processes: 1
    CacheInvalidatePillow:
      num_processes: 1
    DefaultChangeFeedPillow:
      num_processes: 1
    DomainDbKafkaPillow:
      num_processes: 1
    KafkaDomainPillow:
      num_processes: 1
    LedgerToElasticsearchPillow:
      num_processes: 1
    SqlSMSPillow:
      num_processes: 1
    UpdateUserSyncHistoryPillow:
      num_processes: 1
    UserCacheInvalidatePillow:
      num_processes: 1
    UserGroupsDbKafkaPillow:
      num_processes: 1
    case-pillow:
      num_processes: 2
    xform-pillow:
      num_processes: 2
    group-pillow:
      num_processes: 1
    user-pillow:
      num_processes: 1
