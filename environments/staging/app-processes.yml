formplayer_command_args: '-javaagent:/home/cchq/dd-java-agent.jar'
management_commands:
  celery3:
    run_sms_queue:
    queue_schedule_instances:
    handle_survey_actions:
  pillow3:
    run_pillow_retry_queue:
celery_processes:
  'celery3':
    repeat_record_queue,reminder_case_update_queue,reminder_rule_queue,export_download_queue,case_import_queue,dedupe_rule_queue:
      concurrency: 4
    celery:
      concurrency: 4
    background_queue,case_rule_queue,analytics_queue,linked_domain_queue:
      concurrency: 2
    async_restore_queue:
      concurrency: 1
    celery_periodic:
      concurrency: 1
    email_queue:
      concurrency: 1
    reminder_queue:
      pooling: gevent
      concurrency: 4
    saved_exports_queue:
      concurrency: 3
      optimize: True
    sms_queue:
      pooling: gevent
      concurrency: 4
    ucr_queue:
      concurrency: 1
    user_import_queue:
      concurrency: 3
    flower: {}
    beat: {}
pillows:
  'pillow3':
    AppDbChangeFeedPillow:
      num_processes: 1
    ApplicationToElasticsearchPillow:
      num_processes: 1
    CacheInvalidatePillow:
      num_processes: 1
    DefaultChangeFeedPillow:
      num_processes: 1
    DomainDbKafkaPillow:
      num_processes: 1
    KafkaDomainPillow:
      num_processes: 1
    LedgerToElasticsearchPillow:
      num_processes: 1
    SqlSMSPillow:
      num_processes: 1
    UpdateUserSyncHistoryPillow:
      num_processes: 1
    UserCacheInvalidatePillow:
      num_processes: 1
    UserGroupsDbKafkaPillow:
      num_processes: 1
    case-pillow:
      num_processes: 2
      processor_chunk_size: 1
      dedicated_migration_process: True
    xform-pillow:
      num_processes: 2
      dedicated_migration_process: True
    group-pillow:
      num_processes: 1
    user-pillow:
      num_processes: 1
