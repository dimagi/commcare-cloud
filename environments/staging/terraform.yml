rds_instances:
  - identifier: "pg0-staging"
    instance_type: "db.t3.small"
    storage: 160
    multi_az: yes
    engine_version: 9.6.9
    params:
      shared_preload_libraries: pg_stat_statements
      track_io_timing: true

  - identifier: "pgformplayer0-staging"
    instance_type: "db.t3.small"
    storage: 160
    multi_az: yes
    engine_version: 9.6.20
    params:
      shared_preload_libraries: pg_stat_statements
      track_io_timing: true

pgbouncer_nlbs:
  - name: "pgformplayer_nlb-staging"
    targets:
      - pgbouncer0-staging
      - pgproxy2-staging
  - name: "pgmain_nlb-staging"
    targets:
      - pgproxy2-staging
  - name: "pgucr_nlb-staging"
    targets:
      - pgproxy2-staging
  - name: "pgsynclogs_nlb-staging"
    targets:
      - pgproxy2-staging

elasticache:
  create: no

elasticache_cluster:
  create: yes
  cache_node_type: "cache.t3.medium"
  cache_engine_version: "4.0.10"
  cache_prameter_group: "default.redis4.0"
  automatic_failover: true
  transit_encryption: false
  at_rest_encryption: true
  auto_minor_version: false
  cluster_size: 2
  maintenance_window: "sun:03:30-sun:04:30"
  snapshot_retention: 7
  snapshot_window: "07:30-08:30"

r53_private_zone:
  create: yes
  domain_name:  "staging.commcare.local"
  create_record: yes
  route_names:  "redis"

efs_file_systems:
  - efs_name: "efs_staging"
    create: yes
    transition_to_ia:  "AFTER_14_DAYS"
    create_access: no
    create_mount: yes
    create_record: yes
    domain_name: "staging.commcare.local"
    route_name: "shared-efs"

existing_zone_record_update:
    domain_name:  "staging.commcare.local"
    records_list:
      - route_name: commcarehq_synclogs
        record_type: "A"  ## If target_type: server, Type A supports multiple targets
        target_type: server
        targets:
          - pgproxy2-staging
      - route_name: formplayer_pgbouncer
        target_type: pgbouncer_nlb
        targets:
          - pgformplayer_nlb-staging
      - route_name: proxy_form_processing
        record_type: "A"  ## If target_type: server, Type A supports multiple targets
        target_type: server
        targets: 
          - pgproxy2-staging
      - route_name: couchdb2_proxy_host
        record_type: "A"    ## If target_type: server, Type A supports multiple targets
        target_type: server
        targets: 
          - couch6-staging
      - route_name: pgmain_nlb
        target_type: pgbouncer_nlb
        targets:
          - pgmain_nlb-staging
      - route_name: pgsynclogs_nlb
        target_type: pgbouncer_nlb
        targets: 
          - pgsynclogs_nlb-staging
      - route_name: pgucr_nlb
        target_type: pgbouncer_nlb
        targets:
          - pgucr_nlb-staging
      - route_name: p1_form_processing
        record_type: "A"    ## If target_type: server, Type A supports multiple targets
        target_type: server
        targets:
          - pgproxy2-staging
      