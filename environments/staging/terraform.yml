    instance_type: "db.t3.small"
    storage: 160
    multi_az: yes
    engine_version: "10.17"
    params:
      shared_preload_libraries: pg_stat_statements
      track_io_timing: 1

  - identifier: "pgformplayer0-staging"
    instance_type: "db.t3.small"
    storage: 160
    multi_az: yes
    engine_version: "10.17"
