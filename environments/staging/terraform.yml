pgbouncer_nlbs:
  - name: "pgformplayer_nlb-staging"
    targets:
      - pgbouncer0-staging
      - pgproxy4-staging
  - name: "pgmain_nlb-staging"
    targets:
      - pgproxy4-staging
  - name: "pgucr_nlb-staging"
    targets:
      - pgproxy4-staging
  - name: "pgsynclogs_nlb-staging"
    targets:
      - pgproxy4-staging
  - name: "pgshard_nlb-staging"
    targets:
      - pgbouncer0-staging

internal_albs:
  - name: "couch_alb-staging"
    listener_port: 25984
    target_port: 15984
    targets:
      - couch6-staging
      - couch13-staging
      - couch15-staging
      
elasticache:
  create: no

elasticache_cluster:
  create: yes
  cache_node_type: "cache.t3.medium"
  cache_engine_version: "6.x"
  cache_prameter_group: "default.redis6.x"
  automatic_failover: true
  transit_encryption: false
  at_rest_encryption: true
  multi_az: true
  auto_minor_version: false
  cluster_size: 2
  maintenance_window: "sun:03:30-sun:04:30"
  snapshot_retention: 7
  snapshot_window: "07:30-08:30"

r53_private_zone:
  create: yes
  domain_name:  "staging.commcare.local"
  create_record: yes
  route_names:  "redis"

efs_file_systems:
  - efs_name: "efs_staging"
    create: yes
    transition_to_ia:  "AFTER_7_DAYS"
    create_access: no
    create_mount: yes
    create_record: yes
    domain_name: "staging.commcare.local"
    route_names: "shared-efs"
