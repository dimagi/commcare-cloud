couchdb_use_haproxy: True
couchdb_reduce_limit: False
couchdb_cluster_settings:
  q: 8
  r: 1
  w: 1
  n: 1

couchdb2:
  username: "{{ localsettings_private.COUCH_USERNAME }}"
  password: "{{ localsettings_private.COUCH_PASSWORD }}"

couch_dbs:
