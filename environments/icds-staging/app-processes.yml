formplayer_memory: "7000m"
management_commands:
  web0:
    run_submission_reprocessing_queue:
    queue_schedule_instances:
    handle_survey_actions:
    run_sms_queue:
  web1:
    run_pillow_retry_queue:
celery_processes:
  web0:
    beat: {}
    flower: {}
    export_download_queue,reminder_rule_queue,case_import_queue,case_rule_queue:
      concurrency: 5
  web1:
    reminder_queue:
      pooling: gevent
      concurrency: 3
    submission_reprocessing_queue:
      concurrency: 1
    sms_queue:
      pooling: gevent
      concurrency: 5
    email_queue,icds_aggregation_queue,analytics_queue:
      concurrency: 5
    sumologic_logs_queue,reminder_case_update_queue:
      pooling: gevent
      concurrency: 20
    ucr_queue,ucr_indicator_queue,celery,icds_dashboard_reports_queue,async_restore_queue,celery_periodic:
      concurrency: 2
    saved_exports_queue:
      concurrency: 1
      optimize: True
    background_queue,dashboard_comparison_queue:
      concurrency: 2
  None:
    repeat_record_queue:
pillows:
  web0,web1:
    AppDbChangeFeedPillow:
      num_processes: 1
    ApplicationToElasticsearchPillow:
      num_processes: 1
    CacheInvalidatePillow:
      num_processes: 1
    DefaultChangeFeedPillow:
      num_processes: 1
    DomainDbKafkaPillow:
      num_processes: 1
    KafkaDomainPillow:
      num_processes: 1
    LedgerToElasticsearchPillow:
      num_processes: 1
    SqlSMSPillow:
      num_processes: 1
    UpdateUserSyncHistoryPillow:
      num_processes: 1
    UserCacheInvalidatePillow:
      num_processes: 1
    UserGroupsDbKafkaPillow:
      num_processes: 1
    case-pillow:
      num_processes: 2
    xform-pillow:
      num_processes: 2
    group-pillow:
      num_processes: 1
    user-pillow:
      num_processes: 1
