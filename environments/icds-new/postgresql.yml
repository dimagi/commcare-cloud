DEFAULT_POSTGRESQL_HOST: pgmain
REPORTING_DATABASES:
  ucr: ucr
  icds-ucr:
    WRITE: icds-ucr
    READ:
      - [icds-ucr, 5]
      - [icds-ucr-standby1, 5]
  icds-test-ucr: icds-ucr

override:
  pgbouncer_pool_mode: transaction
  pgbouncer_pool_timeout: 1
  pgbouncer_reserve_pool: 5
  postgresql_effective_cache_size: 16GB
  postgresql_max_stack_depth: 6MB
  postgresql_shared_buffers: 8GB
  postgresql_slow_log_threshold: 1000

dbs:
  main:
    host: pgmain
  formplayer:
    host: pgucr
  ucr:
    host: pgucr
  synclogs:
    host: pgsynclog
  form_processing:
    proxy:
      host: plproxy1
    partitions:
      p1:
        shards: [0, 103]
        host: pgshard5
      p2:
        shards: [104, 205]
        host: pgshard8
      p3:
        shards: [206, 308]
        host: pgshard2
      p4:
        shards: [309, 411]
        host: pgshard9
      p5:
        shards: [412, 514]
        host: pgshard6
      p6:
        shards: [515, 617]
        host: pgshard0
      p7:
        shards: [618, 720]
        host: pgshard0
      p8:
        shards: [721, 823]
        host: pgshard4
      p9:
        shards: [824, 926]
        host: pgshard3
      p10:
        shards: [927, 1023]
        host: pgshard7
  custom:
    - django_alias: icds-ucr
      name: commcarehq_icds_aggregatedata
      host: pgucr
      query_stats: True
      django_migrate: True  # the dashboard models are stored here
    - django_alias: icds-ucr-standby1
      name: commcarehq_icds_aggregatedata
      host: pgucrstandby
      create: False
      django_migrate: False
