DEFAULT_POSTGRESQL_HOST: rds_pg0

host_settings:
  rds_pg0:
    port: 5432

override:
  pgbouncer_pool_mode: transaction
  pgbouncer_max_connections: 600
  postgresql_max_connections: 300
  pgbouncer_default_pool: 290

dbs:
  main:
    query_stats: True
  ucr:
    query_stats: True
  form_processing:
    proxy:
      host: pgproxy0
    partitions:
      p1:
        shards: [0, 99]
        query_stats: True
      p2:
        shards: [100, 199]
        query_stats: True
      p3:
        shards: [200, 299]
        query_stats: True
      p4:
        shards: [300, 399]
        query_stats: True
      p5:
        shards: [400, 511]
        query_stats: True
  custom:
    - name: airflow
      django_migrate: False
