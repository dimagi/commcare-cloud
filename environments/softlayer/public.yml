  COUCH_USERNAME: "{{ localsettings_private.COUCH_USERNAME }}"
  COUCH_PASSWORD: "{{ localsettings_private.COUCH_PASSWORD }}"
  DEPLOY_MACHINE_NAME: "{{ inventory_hostname }}"
  ELASTICSEARCH_HOST: "{{ groups.elasticsearch.0 }}"
