DEFAULT_POSTGRESQL_HOST: rds_pgmain0
REPORTING_DATABASES:
  ucr: ucr
  aaa-data: aaa-data

pgbouncer_override:
  pgbouncer_default_pool: 115
  pgbouncer_max_connections: 4000
  pgbouncer_pool_mode: transaction
  pgbouncer_pool_timeout: 1
  pgbouncer_reserve_pool: 5

postgres_override:
  postgresql_version: '14'
  postgresql_idle_in_transaction_session_timeout: '86400000'
  postgresql_max_connections: 125
  postgresql_hba_entries:
    # required for backup
    - contype: host
      databases: replication
      users: hqrepl
      netmask: 0.0.0.0/0
    - contype: host
      database: all
      users: all
      netmask: pgbouncer8/32

dbs:
  main:
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer5
      - pgbouncer6
  formplayer:
    pgbouncer_endpoint: pgformplayer_nlb
    pgbouncer_hosts:
      - pgbouncer5
      - pgbouncer6
  ucr:
    pgbouncer_endpoint: pgucr_nlb
    pgbouncer_hosts:
      - pgbouncer8
  synclogs:
    pgbouncer_endpoint: pgsynclogs_nlb
    pgbouncer_hosts:
      - pgbouncer5
      - pgbouncer6
  auditcare:
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer5
      - pgbouncer6
  repeaters:
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer5
      - pgbouncer6
  form_processing:
    proxy:
      host: pgbouncer8
    partitions:
      p1:
        shards: [0, 204]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer5
          - pgbouncer6
      p2:
        shards: [205, 409]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer5
          - pgbouncer6
      p3:
        shards: [410, 614]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer5
          - pgbouncer6
      p4:
        shards: [615, 819]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer5
          - pgbouncer6
      p5:
        shards: [820, 1023]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer5
          - pgbouncer6
  custom:
    - django_alias: aaa-data
      name: aaa-data
      django_migrate: True  # AAA dashboard models are stored here
      pgbouncer_endpoint: pgshard_nlb
      pgbouncer_hosts:
        - pgbouncer5
        - pgbouncer6
