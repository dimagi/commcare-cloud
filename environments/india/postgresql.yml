DEFAULT_POSTGRESQL_HOST: rds_pgmain0
REPORTING_DATABASES:
  ucr: ucr
  icds-ucr-citus: icds-ucr-citus
  aaa-data: aaa-data

pgbouncer_override:
  pgbouncer_default_pool: 290
  pgbouncer_max_connections: 4000
  pgbouncer_pool_mode: transaction
  pgbouncer_pool_timeout: 1
  pgbouncer_reserve_pool: 5

postgres_override:
  postgresql_max_connections: 300
  postgresql_hba_entries:
    # required for backup
    - contype: host
      databases: replication
      users: hqrepl
      netmask: 0.0.0.0/0
    - contype: host
      database: all
      users: all
      netmask: pgbouncer0/32

dbs:
  main:
    pgbouncer_host: pgbouncer0
  formplayer:
    pgbouncer_host: pgbouncer0
  ucr:
    pgbouncer_host: pgbouncer0
  synclogs:
    pgbouncer_host: pgbouncer0
  form_processing:
    proxy:
      host: pgbouncer0
    partitions:
      p1:
        shards: [0, 204]
        pgbouncer_host: pgbouncer0
      p2:
        shards: [205, 409]
        pgbouncer_host: pgbouncer0
      p3:
        shards: [410, 614]
        pgbouncer_host: pgbouncer0
      p4:
        shards: [615, 819]
        pgbouncer_host: pgbouncer0
      p5:
        shards: [820, 1023]
        pgbouncer_host: pgbouncer0
  custom:
    - django_alias: icds-ucr-citus
      name: icds-ucr-citus
      django_migrate: True  # ICDS dashboard models are stored here
      host: citus0
      pgbouncer_host: pgbouncer0
      pg_config:
        - name: citus.shard_count
          value: 32
    - django_alias: aaa-data
      name: aaa-data
      django_migrate: True  # AAA dashboard models are stored here
      pgbouncer_host: pgbouncer0
    - name: airflow
      django_migrate: False
      pgbouncer_host: pgbouncer0
