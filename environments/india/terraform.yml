    instance_type: "db.t3.large"
    storage: 500
    multi_az: true
    engine_version: "10.17"

pgbouncer_nlbs:
  - name: pgformplayer_nlb-india
    targets:
      - pgbouncer0-india
      - pgbouncer1-india
  - name: pgmain_nlb-india
    targets:
      - pgbouncer0-india
  - name: pgucr_nlb-india
    targets:
      - pgbouncer0-india
  - name: pgsynclogs_nlb-india
    targets:
      - pgbouncer0-india
  - name: pgshard_nlb-india
    targets:
      - pgbouncer1-india
      - pgbouncer2-india

internal_albs:
  - name: "couch_alb-india"
    listener_port: 25984
    target_port: 15984
    targets:
      - couch5-india
      - couch8-india
      - couch9-india

elasticache_cluster:
  create: yes
  cache_node_type: "cache.r5.large"
  cache_engine_version: "4.0.10"
  cache_prameter_group: "default.redis4.0"
  automatic_failover: true
  transit_encryption: false
  at_rest_encryption: true
  auto_minor_version: false
  cluster_size: 2
  multi_az: true
  maintenance_window: "sun:00:30-sun:01:30"
  snapshot_retention: 7
  snapshot_window: "10:30-11:30"

r53_private_zone:
  create: yes
  domain_name:  "india.commcare.local"
  create_record: yes
  route_names:  "redis"

efs_file_systems:
  - efs_name: "efs_india"
    create: yes
    transition_to_ia:  "AFTER_7_DAYS"
    create_access: no
    create_mount: yes
    create_record: yes
    domain_name: "india.commcare.local"
    route_names: "shared-efs"
