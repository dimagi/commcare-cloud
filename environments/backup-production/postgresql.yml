dbs:
  main:
    host: rds_pgmain0
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer_a0

  formplayer:
    host: rds_pgformplayer0
    pgbouncer_endpoint: pgformplayer_nlb
    pgbouncer_hosts:
      - pgbouncer_a0

  ucr:
    host: rds_pgucr0
    pgbouncer_endpoint: pgucr_nlb
    pgbouncer_hosts:
      - pgbouncer_a0
    query_stats: True

  synclogs:
    host: rds_pgsynclog0
    pgbouncer_endpoint: pgsynclogs_nlb
    pgbouncer_hosts:
      - pgbouncer_a0

  auditcare:
    host: rds_pgauditcare0
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer_a0

  form_processing:
    proxy:
      host: pgbouncer_a0
      pgbouncer_endpoint: pgbouncer_a0
      pgbouncer_hosts:
        - pgbouncer_a0

    partitions:
      p1:
        shards: [0, 204]
        host: rds_pgshard1
        pgbouncer_endpoint: pgbouncer_a0
        pgbouncer_hosts:
          - pgbouncer_a0

      p2:
        shards: [205, 409]
        host: rds_pgshard2
        pgbouncer_endpoint: pgbouncer_a0
        pgbouncer_hosts:
          - pgbouncer_a0

      p3:
        shards: [410, 614]
        host: rds_pgshard3
        pgbouncer_endpoint: pgbouncer_a0
        pgbouncer_hosts:
          - pgbouncer_a0

      p4:
        shards: [615, 819]
        host: rds_pgshard4
        pgbouncer_endpoint: pgbouncer_a0
        pgbouncer_hosts:
          - pgbouncer_a0

      p5:
        shards: [820, 1023]
        host: rds_pgshard5
        pgbouncer_endpoint: pgbouncer_a0
        pgbouncer_hosts:
          - pgbouncer_a0
