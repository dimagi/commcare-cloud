DEFAULT_POSTGRESQL_HOST: pgmain0

REPORTING_DATABASES:
  ucr: ucr
  icds-ucr-citus: icds-ucr-citus

LOAD_BALANCED_APPS:
  auth:
    - [default, 1]
    - [pgmainstandby0, 4]
    - [pgmainstandby1, 4]
    - [pgmainstandby2, 4]
  locations:
    - [default, 1]
    - [pgmainstandby0, 4]
    - [pgmainstandby1, 4]
    - [pgmainstandby2, 4]
  userreports:
    - [default, 1]
    - [pgmainstandby0, 4]
    - [pgmainstandby1, 4]
    - [pgmainstandby2, 4]

pgbouncer_override:
  pgbouncer_pool_mode: transaction
  pgbouncer_pool_timeout: 1
  pgbouncer_reserve_pool: 5
  pgbouncer_kernel_settings:
    net.ipv4.ip_local_port_range: 1024 65535
    net.ipv4.tcp_tw_reuse: 1
    net.core.rmem_max: 16777216
    net.core.wmem_max: 16777216
    net.ipv4.tcp_max_syn_backlog: 4096
    net.core.somaxconn: 1024

postgres_override:
  postgresql_max_standby_delay: 180s
  postgresql_max_stack_depth: 6MB
  postgresql_slow_log_threshold: 1000
  postgresql_hba_entries:
    - contype: host
      users: hqrepl
      netmask: 100.71.184.0/22
    - contype: host
      databases: replication
      users: hqrepl
      netmask: 100.71.184.0/22
    - contype: host
      users: TCLBKPADMIN
      netmask: 127.0.0.1/32
    - contype: local
      users: TCLBKPADMIN


