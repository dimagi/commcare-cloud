#NGINX dynamic Conf
nginx_dynamic_limits:
  - name: "nginx_dynamic_peak"
    from_hour: 4
    from_minute: 30
    zone_args: "--overall_restore 30 --incremental_restore 25"
  - name: "nginx_dynamic_offpeak"
    from_hour: 11
    from_minute: 30
    zone_args: "--overall_restore 40 --incremental_restore 50"

