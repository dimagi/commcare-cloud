SITE_HOST: 'www.icds-cas.gov.in'
NO_WWW_SITE_HOST: 'icds-cas.gov.in'
primary_ssl_env: "cas"

nginx_max_clients: 1024
nginx_worker_rlimit_nofile : 16384

CAS_SITE_HOST: 'cas.commcarehq.org'

special_sites:
  - cas_ssl

letsencrypt_cchq_ssl: True
letsencrypt_cas_ssl: True

site_locations:
