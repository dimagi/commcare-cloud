formplayer_memory: "8000m"
gunicorn_workers_static_factor: 4

celery_processes:
  None:
    repeat_record_queue:
  'celery0':
    # The celery workers which have less cpu intensive tasks
    # are meant to go on this machine. Try to avoid putting
    # ucr_indicator_queue, reminder_case_update_queue
    # workers here so that the workers
    # on this machine have the cpu they need to perform their tasks.
    flower: {}
    beat: {}
    celery,export_download_queue,case_import_queue:
      concurrency: 8
      max_tasks_per_child: 5
    celery_periodic:
       concurrency: 4
    submission_reprocessing_queue:
       concurrency: 2
    email_queue:
      concurrency: 2
    reminder_rule_queue:
      concurrency: 2
      max_tasks_per_child: 1
    saved_exports_queue:
      concurrency: 3
      max_tasks_per_child: 1
      optimize: True
    background_queue,analytics_queue:
      concurrency: 6
      max_tasks_per_child: 1
    icds_aggregation_queue:
      pooling: gevent
      concurrency: 10
    case_rule_queue:
      concurrency: 2
      max_tasks_per_child: 1
    sumologic_logs_queue:
      pooling: gevent
      concurrency: 8
  'celery1':
    ucr_queue:
      concurrency: 4
      max_tasks_per_child: 1
    reminder_case_update_queue:
      pooling: gevent
      concurrency: 5
      num_workers: 6
    reminder_queue:
      pooling: gevent
      concurrency: 5
      num_workers: 1
    ucr_indicator_queue:
      concurrency: 6
