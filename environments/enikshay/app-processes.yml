environment: enikshay
formplayer_memory: "7000m"
newrelic_javaagent: False
ignore_kafka_checkpoint_warning: True
celery_processes:
  '172.25.2.10':
    celery_periodic:
      server_whitelist: '172.25.2.10'
      concurrency: 4
    pillow_retry_queue:
      concurrency: 1
    email_queue:
      concurrency: 2
    repeat_record_queue:
      pooling: gevent
      concurrency: 50
    ucr_queue:
      concurrency: 4
      max_tasks_per_child: 5
    ucr_indicator_queue:
      concurrency: 16
    celery:
      concurrency: 8
      max_tasks_per_child: 5
    saved_exports_queue:
      concurrency: 3
      max_tasks_per_child: 1
      optimize: True
    reminder_case_update_queue:
      pooling: gevent
      concurrency: 5
      num_workers: 2
    reminder_queue:
      pooling: gevent
      concurrency: 5
      num_workers: 2
    reminder_rule_queue:
      concurrency: 1
      max_tasks_per_child: 1
    sms_queue:
      pooling: gevent
      concurrency: 10
    async_restore_queue:
      concurrency: 8
    background_queue:
      concurrency: 4
      max_tasks_per_child: 1
    flower: {}
  '172.25.2.6':
    ucr_indicator_queue:
      concurrency: 8
pillows:
