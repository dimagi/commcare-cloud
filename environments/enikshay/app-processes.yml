    GroupPillow:
      num_processes: 1
    GroupToUserPillow:
      num_processes: 1
    kafka-ucr-main:
      num_processes: 4
    KafkaDomainPillow:
      num_processes: 1
    LedgerToElasticsearchPillow:
      num_processes: 1
    CaseSearchToElasticsearchPillow:
      num_processes: 4
    kafka-ucr-static:
      num_processes: 6
    SqlSMSPillow:
