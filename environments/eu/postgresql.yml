DEFAULT_POSTGRESQL_HOST: rds_pgmain1
REPORTING_DATABASES:
  ucr: ucr

pgbouncer_override:
  pgbouncer_default_pool: 115
  pgbouncer_max_connections: 4000
  pgbouncer_pool_mode: transaction
  pgbouncer_pool_timeout: 1
  pgbouncer_reserve_pool: 5

postgres_override:
  postgresql_version: "14"
  postgresql_idle_in_transaction_session_timeout: '86400000'
  postgresql_max_connections: 125
  postgresql_hba_entries:
    # required for backup
    - contype: host
      databases: replication
      users: hqrepl
      netmask: 0.0.0.0/0
    - contype: host
      database: all
      users: all
      netmask: pgbouncer_a2/32

dbs:
  main:
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer_a1
      - pgbouncer_b1
  formplayer:
    pgbouncer_endpoint: pgformplayer_nlb
    pgbouncer_hosts:
      - pgbouncer_a1
      - pgbouncer_b1
  ucr:
    pgbouncer_endpoint: pgucr_nlb
    pgbouncer_hosts:
      - pgbouncer_a2
  synclogs:
    pgbouncer_endpoint: pgsynclogs_nlb
    pgbouncer_hosts:
      - pgbouncer_a1
      - pgbouncer_b1
  auditcare:
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer_a1
      - pgbouncer_b1
  repeaters:
    pgbouncer_endpoint: pgmain_nlb
    pgbouncer_hosts:
      - pgbouncer_a1
      - pgbouncer_b1
  form_processing:
    proxy:
      host: pgbouncer_a2
    partitions:
      p1:
        shards: [0, 204]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer_a1
          - pgbouncer_b1
      p2:
        shards: [205, 409]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer_a1
          - pgbouncer_b1
      p3:
        shards: [410, 614]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer_a1
          - pgbouncer_b1
      p4:
        shards: [615, 819]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer_a1
          - pgbouncer_b1
      p5:
        shards: [820, 1023]
        pgbouncer_endpoint: pgshard_nlb
        pgbouncer_hosts:
          - pgbouncer_a1
          - pgbouncer_b1
