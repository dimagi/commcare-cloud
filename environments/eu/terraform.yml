proxy_servers:
  - server_name: "proxy_a1-eu"
    server_instance_type: "t3a.large"
    network_tier: "app-private"
    az: "a"
    volume_size: 80
    volume_encrypted: yes
    volume_type: "gp3"
    group: proxy
    os: jammy

  - server_name: "proxy_b1-eu"
    server_instance_type: "t3a.large"
    network_tier: "app-private"
    az: "b"
    volume_size: 80
    volume_encrypted: yes
    volume_type: "gp3"
    group: proxy
    os: jammy

rds_instances:
  - identifier: "pgmain1-eu"
    instance_type: "db.t4g.small"
    storage: 500
    storage_type: gp3
    multi_az: true
    engine_version: "14.18"
    params:
      max_connections: "125"

pgbouncer_nlbs:
  - name: pgformplayer_nlb-eu
    targets:
      - pgbouncer_a1-eu
      - pgbouncer_b1-eu
  - name: pgmain_nlb-eu
    targets:
      - pgbouncer_a1-eu
      - pgbouncer_b1-eu
  - name: pgucr_nlb-eu
    targets:
      - pgbouncer_a2-eu
  - name: pgsynclogs_nlb-eu
    targets:
      - pgbouncer_a1-eu
      - pgbouncer_b1-eu
  - name: pgshard_nlb-eu
    targets:
      - pgbouncer_a1-eu
      - pgbouncer_b1-eu

internal_albs:
  - name: "couch_alb-eu"
    listener_port: 25984
    target_port: 15984
    targets:
      - couch_a1-eu
      - couch_b1-eu
      - couch_a2-eu

elasticache_cluster:
  create: yes
  cache_node_type: "cache.t4g.small"
  cache_engine_version: "7.0"
  params:
    maxmemory-policy: "allkeys-lru"
  automatic_failover: true
  transit_encryption: false
  at_rest_encryption: true
  auto_minor_version: false
  cluster_size: 2
  multi_az: true
  maintenance_window: "sun:00:30-sun:01:30"
  snapshot_retention: 7
  snapshot_window: "10:30-11:30"

r53_private_zone:
  create: yes
  domain_name: "eu.commcare.local"
  create_record: yes
  route_names: "redis"

efs_file_systems:
  - efs_name: "efs_eu"
    create: yes
    transition_to_ia: "AFTER_7_DAYS"
    create_access: no
    create_mount: yes
    create_record: yes
    domain_name: "eu.commcare.local"
    route_names: "shared-efs"
