newrelic_djangoagent: False
newrelic_javaagent: True
datadog_pythonagent: True
django_command_prefix: '{{ virtualenv_home }}/bin/ddtrace-run '
gunicorn_workers_static_factor: 0
gunicorn_workers_factor: 2
celery_processes:
  celery0: {}
  hqcelery0.internal-va.commcarehq.org:
    beat: {}
    celery_periodic:
      concurrency: 4
    submission_reprocessing_queue:
      concurrency: 1
    email_queue:
      concurrency: 2
    repeat_record_queue,sumologic_logs_queue:
      pooling: gevent
      concurrency: 50
      num_workers: 4
    ucr_queue:
      concurrency: 4
      max_tasks_per_child: 5
    ucr_indicator_queue:
      concurrency: 2
    async_restore_queue:
      concurrency: 2
      max_tasks_per_child: 5
  celery1: {}
  hqcelery1.internal-va.commcarehq.org:
    case_rule_queue:
      concurrency: 4
      max_tasks_per_child: 1
    reminder_case_update_queue:
      pooling: gevent
      concurrency: 5
      num_workers: 2
    reminder_queue:
      pooling: gevent
      concurrency: 10
      num_workers: 3
    reminder_rule_queue:
      concurrency: 3
      max_tasks_per_child: 1
    sms_queue:
      pooling: gevent
      concurrency: 10
      num_workers: 3
    ils_gateway_sms_queue:
      # Use 1 worker with concurrency 8 in order to enforce the
      # restriction of having 8 max simultaneous connections with
      # the push sms gateway
      pooling: gevent
      concurrency: 8
    logistics_reminder_queue:
      concurrency: 2
      max_tasks_per_child: 5
    logistics_background_queue:
      concurrency: 2
      max_tasks_per_child: 5
    flower: {}
  celery2: {}
  hqcelery2.internal-va.commcarehq.org:
    background_queue:
      concurrency: 8
      max_tasks_per_child: 1
    send_report_throttled:
      concurrency: 2
      max_tasks_per_child: 1
    async_restore_queue:
      concurrency: 2
      max_tasks_per_child: 5
    analytics_queue:
      pooling: gevent
      concurrency: 10
  celery3: {}
  hqcelery3.internal-va.commcarehq.org:
    async_restore_queue:
      concurrency: 8
      max_tasks_per_child: 5
    saved_exports_queue:
      concurrency: 6
      max_tasks_per_child: 1
      optimize: True
    export_download_queue:
      concurrency: 4
      max_tasks_per_child: 5
  celery4: {}
  hqcelery4.internal-va.commcarehq.org:
    celery:
      concurrency: 6
      max_tasks_per_child: 5
    export_download_queue:
      concurrency: 6
      max_tasks_per_child: 5
