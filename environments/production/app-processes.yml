newrelic_djangoagent: False
newrelic_javaagent: True
datadog_pythonagent: True
django_command_prefix: ''
celery_command_prefix: ''
gunicorn_workers_static_factor: 0
gunicorn_workers_factor: 1
management_commands:
  celery12:
    submission_reprocessing_queue:
    queue_schedule_instances:
    handle_survey_actions:
    sms_queue:
celery_processes:
  celery9,celery10,celery11:
    analytics_queue:
      pooling: gevent
      concurrency: 4
    async_restore_queue:
      concurrency: 8
    background_queue:
      concurrency: 3
    case_import_queue:
      concurrency: 3
    case_rule_queue:
      concurrency: 3
    celery:
      concurrency: 3
    celery_periodic:
      concurrency: 3
    email_queue:
      pooling: gevent
      concurrency: 134
    export_download_queue:
      concurrency: 5
    reminder_case_update_queue:
      pooling: gevent
      concurrency: 4
    reminder_queue:
      pooling: gevent
      concurrency: 10
    reminder_rule_queue:
      concurrency: 1
    repeat_record_queue:
      pooling: gevent
      concurrency: 200
    saved_exports_queue:
      concurrency: 8
    sms_queue:
      pooling: gevent
      concurrency: 10
    ucr_indicator_queue:
      concurrency: 1
    ucr_queue:
      concurrency: 3
  celery12:
    # not really queues
    flower: {}
    beat: {}
    # custom queues
    ils_gateway_sms_queue:
      # Use 1 worker with concurrency 8 in order to enforce the
      # restriction of having 8 max simultaneous connections with
      # the push sms gateway
      pooling: gevent
      concurrency: 8
    logistics_background_queue:
      concurrency: 2
    logistics_reminder_queue:
      concurrency: 2
    # other queues we're okay running without redundancy
    send_report_throttled:
      concurrency: 2
    submission_reprocessing_queue:
      concurrency: 1
    sumologic_logs_queue:
      pooling: gevent
      concurrency: 50

