dbs:
  main:
    host: hqdb0
  formplayer:
    host: hqdb0
  ucr:
    host: hqdb3
    query_stats: True
  synclogs:
    host: pgsynclog1
  form_processing:
    proxy:
      host: hqdb1
    partitions:
      p1:
        shards: [0, 204]
        host: hqdb1
      p2:
        shards: [205, 409]
        host: hqdb1
      p3:
        shards: [410, 614]
        host: hqdb5
      p4:
        shards: [615, 819]
        host: hqdb5
      p5:
        shards: [820, 1023]
        host: hqdb5
  standby:
    - django_alias: pgmainstandby0
      name: commcarehq
      host: hqstandby0.internal-va.commcarehq.org
      create: False
      django_migrate: False
      hq_acceptable_standby_delay: 30
