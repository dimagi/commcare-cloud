dbs:
  main:
    host: rds_pgmain0
    pgbouncer_host: pgbouncer3
  formplayer:
    host: rds_pgmain0
    pgbouncer_host: pgbouncer3
  ucr:
    host: rds_pgucr0
    pgbouncer_host: pgbouncer3
    query_stats: True
  synclogs:
    host: rds_pgsynclog0
    pgbouncer_host: pgbouncer3
  form_processing:
    proxy:
      host: pgbouncer3
    partitions:
      p1:
        shards: [0, 204]
        host: rds_pgshard1
        pgbouncer_host: pgbouncer3
      p2:
        shards: [205, 409]
        host: rds_pgshard2
        pgbouncer_host: pgbouncer3
      p3:
        shards: [410, 614]
        host: rds_pgshard3
        pgbouncer_host: pgbouncer3
      p4:
        shards: [615, 819]
        host: rds_pgshard4
        pgbouncer_host: pgbouncer3
      p5:
        shards: [820, 1023]
        host: rds_pgshard5
        pgbouncer_host: pgbouncer3
