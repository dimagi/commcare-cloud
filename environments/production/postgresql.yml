DEFAULT_POSTGRESQL_HOST: hqdb0

override:
  allow_dump_from_pgstandby: yes
  pgbouncer_default_pool: 290
  pgbouncer_max_connections: 800
  pgbouncer_pool_mode: transaction
  pgbouncer_pool_timeout: 1
  pgbouncer_reserve_pool: 5
  postgresql_max_connections: 300
  postgresql_version: '9.6'
  postgresql_work_mem: 2457kB
  postgresql_shared_buffers: 3840MB
  postgresql_effective_cache_size: 11520MB
  postgresql_maintenance_work_mem: 960MB
  postgresql_checkpoint_completion_target: '0.7'
  postgresql_wal_buffers: 16MB
  postgresql_max_wal_size: 2GB


LOAD_BALANCED_APPS:
  auth:
    - [default, 1]
    - [pgmainstandby0, 3]
  accounting:
    - [default, 1]
    - [pgmainstandby0, 3]
  locations:
    - [default, 1]
    - [pgmainstandby0, 3]
  userreports:
    - [default, 1]
    - [pgmainstandby0, 3]

dbs:
  main:
    host: hqdb0
  formplayer:
    host: hqdb0
  ucr:
    host: hqdb3
    query_stats: True
  synclogs:
    host: pgsynclog1
  form_processing:
    proxy:
      host: hqdb1
    partitions:
      p1:
        shards: [0, 204]
        host: hqdb1
      p2:
        shards: [205, 409]
        host: hqdb1
      p3:
        shards: [410, 614]
        host: hqdb2
      p4:
        shards: [615, 819]
        host: hqdb2
      p5:
        shards: [820, 1023]
        host: hqdb2
  standby:
    - django_alias: pgmainstandby0
      name: commcarehq
      host: hqstandby0.internal-va.commcarehq.org
      create: False
      django_migrate: False
      hq_acceptable_standby_delay: 30
