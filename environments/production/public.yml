  - rec-mobile.sante.gov.bf

DATADOG_ENABLED: True

DATADOG_TRACE:
  TAGS:
    env: production

elasticsearch_endpoint: '{{ groups.elasticsearch.0 }}'
elasticsearch_cluster_name: 'prodhqes-1.x'
elasticsearch_version: 2.4.6
elasticsearch_download_sha256: 5f7e4bb792917bb7ffc2a5f612dfec87416d54563f795d6a70637befef4cfc6f.
#elasticsearch_memory: '4096m'
#elasticsearch_node_name: '???'
elasticsearch_fielddata_cache_size: "40%"

nofile_limit: 65536

backup_blobdb: False
backup_postgres: plain
backup_es_s3: False
backup_couch: False
postgres_s3: True
postgresql_backup_days: 1
postgresql_backup_weeks: 1
nadir_hour: 16

aws_region: 'us-east-1'

filebeat_inputs:
  - path: "{{ log_home }}/{{ deploy_env }}-timing.log"
    tags: nginx-timing
  - path: "{{ log_home }}/{{ deploy_env }}_commcare-nginx_error.log"
    tags: nginx-error

formplayer_purge_time_spec: '8d'
formplayer_sensitive_data_logging: true

KSPLICE_ACTIVE: yes

run_websockets_wsgi: True

couch_dbs:
  default:
    host: "{{ groups.couchdb2_proxy.0 }}"
    port: "{{ couchdb2_proxy_port }}"
    name: commcarehq
    username: "{{ COUCH_USERNAME }}"
    password: "{{ COUCH_PASSWORD }}"
    is_https: False

couchdb2:
  username: "{{ COUCH_USERNAME }}"
  password: "{{ COUCH_PASSWORD }}"

couchdb_compaction_settings:
  _default: '[{db_fragmentation, "6%"}, {view_fragmentation, "6%"}, {parallel_view_compaction, true}]'


couchdb2_client_max_body_size: 100M

couchdb_reduce_limit: False
couchdb_cluster_settings:
  q: 8
  r: 2
  w: 2
  n: 3

kafka_version: 2.4.1
kafka_scala_version: 2.12
kafka_inter_broker_protocol_version: 2.4
kafka_log_message_format_version: 2.4

TWO_FACTOR_GATEWAY_ENABLED: True

rabbitmq_version: 3.8.5-1

s3_blob_db_enabled: yes
s3_blob_db_url: "https://s3.amazonaws.com"
s3_blob_db_s3_bucket: 'dimagi-commcare-production-blobdb'

AMQP_HOST: "{{ groups.rabbitmq.0 }}"

