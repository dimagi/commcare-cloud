[hqdb1:vars]
#hot_standby_server=hqstandby1.internal-va.commcarehq.org
postgresql_replication_slots=['standby','spare']
datavol_device=/dev/xvdb

[postgresql]
hqdb0.internal-va.commcarehq.org
hqdb1.internal-va.commcarehq.org

[rabbitmq]
