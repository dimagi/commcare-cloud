title: Install uv for Python dependency management
key: install-uv
date: 2025-05-08
optional_per_env: no
min_commcare_version:
max_commcare_version:
context: |
  CommCare HQ is moving to using `uv` for Python dependency management, which
  simplifies and speeds up dependency installation.

details: |
  It is necessary to install `uv` on all servers that run CommCare HQ code.

update_steps: |
  To install `uv`, run:

  ```sh
  cchq <env> deploy-stack --tags=uv
  ```
