---
language: python
python: "2.7"

env:
  - ANSIBLE_ROLES_PATH="~/.ansible/roles" TRAVIS_TEST=1

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  - pip install virtualenv virtualenvwrapper

install:
  - "source control/init.sh"
  - "pip install -e .[test]"
script:
  - ".travis/tests.sh"
  - "nosetests"
  - "git diff"
  - "./tests/test_command_docs.sh"
 