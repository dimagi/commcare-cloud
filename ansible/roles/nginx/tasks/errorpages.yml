- name: create required directories
  become: yes
  file:
    path: "{{ item }}"
    owner: "{{ cchq_user }}"
    group: "{{ cchq_user }}"
    mode: 0755
    state: directory
  with_items:
    - "{{ errors_home }}"

- name: pull errors repository
  become: true
  become_user: "{{ cchq_user }}"
  vars:
    ansible_ssh_pipelining: true
  git:
    repo: "{{ commcarehq_errors_repository }}"
    dest: "{{ errors_home }}"
    version: "{{ commcare_errors_branch }}"
    recursive: yes
    accept_hostkey: yes
    depth: 1
  tags:
    - git
