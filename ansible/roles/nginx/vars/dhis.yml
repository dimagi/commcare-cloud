---
nginx_sites:
- server:
   file_name: dhis
   listen: "443 ssl"
   # Move these to a localsetting?
   server_name: dhis-test.commcarehq.org
   location1:
    name: /
    proxy_pass: http://dhis1.internal.commcarehq.org:8080
   location2:
    name: /errors
    alias: "{{ errors_home }}/pages"
- server:
   file_name: "dhis_http"
   listen: "80"
   server_name: "dhis-test.commcarehq.org"
   proxy_set_header: "Host $http_host"
   location1:
    name: /
    return: "301 https://$server_name"
