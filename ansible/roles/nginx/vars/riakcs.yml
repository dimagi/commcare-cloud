---
nginx_sites:
- server:
   file_name: "{{ deploy_env }}_riakcs"
   listen: "{{ riakcs_port }}"
   balancer: riakcs
   upstream_port: "{{ riakcs_port }}"
   proxy_set_headers:
   - "Host $http_host"
   - "X-Real-IP $remote_addr"
   location1:
      name: /
      balancer: riakcs
      proxy_redirect: ' off'
      proxy_connect_timeout: 90
      proxy_send_timeout: 90
      proxy_read_timeout: 90
      proxy_buffer_size: 64k
      proxy_buffers: 8 64k
