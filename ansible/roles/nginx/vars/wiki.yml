---
nginx_sites:
- server:
   file_name: wiki
   listen: "443 ssl"
   server_name: "wiki.commcarehq.org help.commcarehq.org"
   proxy_set_header: "Host $http_host"
   location1:
    name: /
    proxy_pass: https://confluence.internal.dimagi.com
   location2:
    name: "= /"
    return: "302 https://$server_name/display/commcarepublic/Home"
   location3:
    name: /errors
    alias: "{{ errors_home }}/pages"
- server:
   file_name: "wiki_http"
   listen: "80"
   server_name: "wiki.commcarehq.org help.commcarehq.org"
   proxy_set_header: "Host $http_host"
   location1:
    name: /
    return: "301 https://$server_name/display/commcarepublic/Home"
