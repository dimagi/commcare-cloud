- name: Disallow root SSH access
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin {{ 'yes' if ssh_password|default('False')|bool else 'no' }}"
    state: present
  #notify: Restart ssh

- name: Disable password SSH access
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication {{ 'yes' if ssh_password|default('False')|bool else 'no' }}"
    state: present
  #notify: Restart ssh

- name: Ensure challenge response access is disallowed
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^ChallengeResponseAuthentication"
    line: "ChallengeResponseAuthentication {{ 'yes' if ssh_password|default('False')|bool else 'no' }}"
    state: present
  #notify: Restart ssh

- name: Set SSH logging level to VERBOSE
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^LogLevel"
    line: "LogLevel VERBOSE"
    state: present
  #notify: Restart ssh
