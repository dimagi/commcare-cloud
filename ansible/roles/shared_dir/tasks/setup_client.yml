---

- name: Create shared mount dir
  sudo: yes
  file:
    path: "{{ shared_mount_dir }}"
    owner: "nobody"
    group: "{{ shared_dir_gid }}"
    mode: 0775
    state: directory
  tags:
    - nfs

- name: Mount directory in /etc/fstab
  sudo: yes
  mount:
    name: "{{ shared_mount_dir }}"
    src: "{{ groups.shared_dir_host[0] }}:{{ shared_data_dir }}"
    fstype: nfs
    state: mounted
  tags:
    - nfs

- name: "Link {{ shared_mount_dir }} to {{ shared_data_dir }}"
  sudo: yes
  file: src={{ shared_mount_dir }} dest={{ shared_data_dir }} state=link
  tags:
    - nfs
