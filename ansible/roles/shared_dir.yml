- name: SharedDirClient
  hosts: webworkers:proxy:celery:pillowtop:shared_dir_host
  become: yes
  vars_files:
    - ../group_vars/all.yml
    - shared_dir/vars/main.yml
  tasks:
    - include: shared_dir/tasks/install.yml
    - include: shared_dir/tasks/setup_client.yml
