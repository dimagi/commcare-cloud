- name: install monit
  apt: name=monit state=present
  become: yes

- name: monit config
  become: yes
  template:
    src: "monitrc.j2"
    dest: "/etc/monit/monitrc"
    group: root
    owner: root
    mode: 0600
  tags: monit

- name: start monit
  become: yes
  service: name="monit" state={{ monit_state|default("started") }} enabled=yes
  tags: monit
