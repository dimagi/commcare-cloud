---
- name: resolve platform specific vars
  include_vars: "{{item}}"
  with_first_found:
    - files:
        - "{{ansible_distribution}}-{{ansible_distribution_release}}.yml"
        - "{{ansible_distribution}}.yml"
        - "{{ansible_os_family}}.yml"
      skip: true
      paths:
        - '{{role_path}}/vars'

- name: install make related OS packages...
  become: yes
  become_user: root
  with_items: '{{gcc_toolbox_make_os_pkgs}}'
  package:
    name: '{{item}}'
    state: present

- name: install gcc related OS packages...
  become: yes
  become_user: root
  with_items:
    - '{{gcc_toolbox_cc_os_pkgs}}'
    - '{{gcc_toolbox_addl_os_pkgs}}'
  package:
    name: '{{item}}'
    state: present
