---
couchdb_etc_pki_dir: '{{couchdb_dir}}/etc/pki'

couchdb_pki_key_file : '{{inventory_hostname}}{{couchdb_pki_key_suffix}}'
couchdb_pki_key_src: '{{couchdb_pki_dir}}/{{couchdb_pki_key_file}}'
couchdb_pki_key_dest : '{{couchdb_etc_pki_dir}}/{{couchdb_pki_key_file}}'

couchdb_pki_cert_file : '{{inventory_hostname}}{{couchdb_pki_cert_suffix}}'
couchdb_pki_cert_src: '{{couchdb_pki_dir}}/{{couchdb_pki_cert_file}}'
couchdb_pki_cert_dest : '{{couchdb_etc_pki_dir}}/{{couchdb_pki_cert_file}}'

couchdb_pki_ca_file : 'ca{{couchdb_pki_cert_suffix}}'
couchdb_pki_ca_cert_src: '{{couchdb_pki_dir}}/{{couchdb_pki_ca_file}}'
couchdb_pki_ca_cert_dest : '{{couchdb_etc_pki_dir}}/{{couchdb_pki_ca_file}}'

