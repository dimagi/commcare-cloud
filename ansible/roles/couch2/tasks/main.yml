---
- name: set couchdb username and password
  uri:
    url: "http{% if couch2_db.is_https %}s{% endif %}://{{ inventory_hostname|ipaddr }}:{{ couch2_db.port }}/_node/couchdb@{{ inventory_hostname|ipaddr }}/_config/admins/{{ couch2_db.username }}"
    method: PUT
    status_code: 200, 401 # 401 means this is already set up
    body: '"{{ couch2_db.password }}"'
    body_format: raw

- name: Add nodes
  uri:
    url: "http{% if couch2_db.is_https %}s{% endif %}://{{ inventory_hostname|ipaddr }}:15986/_nodes/couchdb@{{ item|ipaddr }}"
    method: PUT
    user: "{{ couch2_db.username }}"
    password: "{{ couch2_db.password }}"
    force_basic_auth: true
    status_code: 200, 409 # 409 means already set up (conflict)
    body: '{}'
  when: inventory_hostname == groups.couchdb2.0 and item != groups.couchdb2.0
  with_items: "{{ groups.couchdb2 }}"
