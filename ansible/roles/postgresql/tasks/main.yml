---
# roles/postgresql/tasks/main.yml

- name: Install PostgreSQL & dependencies
  apt: name={{ item }} state=present
  with_items:
    - postgresql
    - libpq-dev
    - python-psycopg2
  when:
    pg_install == True

- include: 'configure.yml'
  when: not skip_configure

- include: 'simple-setup.yml'
  when: skip_configure
