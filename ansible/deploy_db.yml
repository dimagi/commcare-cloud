---
- name: Common Database Machine Setup
  hosts:
    - postgresql
    - couchdb
    - redis
    - elasticsearch
    - rabbitmq
    - zookeeper
    - riakcs
    - formplayer
  sudo: yes
  roles:
    - {role: ecryptfs, tags: 'ecryptfs'}
    - {role: backups, tags: 'backups'}

- name: Postgresql
  hosts: postgresql
  sudo: yes
  roles:
    - {role: postgresql, tags: 'postgresql'}

- name: Posgres Standby
  hosts: pg_standby
  sudo: yes
  roles:
    - {role: pg_standby, tags: 'pg_standby'}

- name: Couchdb
  hosts: couchdb
  sudo: yes
  roles:
    - {role: couchdb, tags: 'couchdb'}

- name: Couchdb log rolling configurations
  hosts: couchdb
  sudo: yes
  roles:
    - role: ansible-logrotate
      tags: couchdb
      logrotate_scripts:
        - name: "{{ deploy_env }}_couchdb"
          path: "{{ couch_log_dir }}/*.log"
          options:
            - daily
            - size 100M
            - rotate 10
            - missingok
            - compress
            - delaycompress
            - copytruncate
            - nocreate
            - notifempty

- name: Redis
  hosts: redis
  sudo: yes
  roles:
    - {role: redis, tags: 'redis'}

- name: Elasticsearch
  hosts: elasticsearch
  sudo: yes
  roles:
    - {role: elasticsearch, tags: 'elasticsearch'}

- name: Redis Monitoring
  hosts: redis
  sudo: yes
  roles:
    - redis_monitoring

- name: RabbitMQ
  hosts: rabbitmq
  sudo: yes
  roles:
    - {role: rabbitmq, tags: 'rabbitmq'}

- name: Zookeeper
  hosts: zookeeper
  sudo: yes
  roles:
    - {role: zookeeper, tags: 'zookeeper'}

- name: Kafka
  hosts: kafka
  sudo: yes
  environment:
    JMX_PORT: 9999
  roles:
    - {role: kafka, tags: 'kafka'}

- include: deploy_riakcs.yml

- name: Configure swap
  hosts:
    - riakcs
    - postgresql
  sudo: yes
  roles:
    - {role: swap}

# Note other machines also have java installed, but are initiated through the meta task
- name: Java
  sudo: True
  hosts:
    - celery
  roles:
    - {role: java, tags: java}
