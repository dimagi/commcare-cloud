---
- name: Common Database Machine Setup
  hosts:
    - postgresql
    - couchdb
    - redis
    - elasticsearch
    - rabbitmq
    - zookeeper
    - riakcs
    - formplayer
  sudo: yes
  roles:
    - {role: ecryptfs, tags: 'ecryptfs'}
    - {role: backups, tags: 'backups'}

- name: Postgresql
  hosts: postgresql
  sudo: yes
  roles:
    - {role: postgresql, tags: 'postgresql'}

- name: Posgres Standby
  hosts: pg_standby
  sudo: yes
  roles:
    - {role: pg_standby, tags: 'pg_standby'}

- name: Couchdb
  hosts: couchdb
  sudo: yes
  roles:
    - {role: couchdb, tags: 'couchdb'}

- name: Couchdb log rolling configurations
  hosts: couchdb
  sudo: yes
  roles:
    - role: ansible-logrotate
      tags: couchdb
      logrotate_scripts:
        - name: "{{ deploy_env }}_couchdb"
          path: "{{ couch_log_dir }}/*.log"
          options:
            - daily
            - size 100M
            - rotate 10
            - missingok
            - compress
            - delaycompress
            - copytruncate
            - nocreate
            - notifempty

- name: Couchdb 2.0
  hosts: couchdb2
  sudo: yes
  roles:
    - {role: couch2, tags: 'couchdb2'}

- name: Redis
  hosts: redis
  sudo: yes
  roles:
    - {role: redis, tags: 'redis'}

- name: Elasticsearch
  hosts: elasticsearch
  sudo: yes
  roles:
    - {role: elasticsearch, tags: 'elasticsearch'}

- name: Redis Monitoring
  hosts: redis
  sudo: yes
  roles:
    - redis_monitoring

- name: RabbitMQ
  hosts: rabbitmq
  sudo: yes
  roles:
    - {role: rabbitmq, tags: 'rabbitmq'}

- name: Zookeeper
  hosts: zookeeper
  sudo: yes
  roles:
    - {role: zookeeper, tags: 'zookeeper'}

- name: Kafka
  hosts: kafka
  sudo: yes
  environment:
    JMX_PORT: 9999
  roles:
    - {role: kafka, tags: 'kafka'}

- include: deploy_riakcs.yml

# Note other machines also have java installed, but are initiated through the meta task
- name: Java
  sudo: True
  hosts:
    - celery
  roles:
    - {role: java, tags: java}

# Disables transparent huge pages (THP)
- name: Disable THP
  become: true
  hosts:
    - postgresql
    - couchdb
    - redis
    - elasticsearch
    - rabbitmq
    - zookeeper
    - riakcs
    - formplayer
  tags: 'kernel_tuning'
  tasks:
    - stat:
        path: /etc/default/grub
      register: uses_grub
    - stat:
        path: /sys/kernel/mm/transparent_hugepage/enabled
      register: thp_enabled
    - stat:
        path: /sys/kernel/mm/transparent_hugepage/defrag
      register: thp_defrag
    - name: Sets THP enabled to never
      raw: echo never > /sys/kernel/mm/transparent_hugepage/enabled
      when: thp_enabled.stat.exists
    - name: Sets THP defrag to never
      raw: echo never > /sys/kernel/mm/transparent_hugepage/defrag
      when: thp_defrag.stat.exists
    # do use grub-mkconfig to generate current grub config is you need to
    - name: Adds transparent_hugepage=never to default grub config
      lineinfile:
        dest: /etc/default/grub
        regexp: '^GRUB_CMDLINE_LINUX_DEFAULT=""$'
        line: 'GRUB_CMDLINE_LINUX_DEFAULT="transparent_hugepage=never"'
        backrefs: yes
        state: present
      when: uses_grub.stat.exists
