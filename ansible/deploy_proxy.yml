---
# deploy_proxy.yml
- name: Proxy
  hosts: proxy
  roles:
    - { role: hq_status, when: proxy_type == 'apache2' }
    - { role: shared_dir }
    - { role: apache2, when: proxy_type == 'apache2' }
    - { role: nginx, when: proxy_type == 'nginx', action: install }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: cchq_ssl }
    - { role: nginx, when: proxy_type == 'nginx', action: errorpages }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: cchq_redirect }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: cchq_http }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: cchq_http_redirect }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: hq_status }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: dhis }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: motech1 }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: motech2 }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: wiki }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: motech}
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: riakcs }
    # Don't put any .commcarehq.org ssl configurations below commtrack, the ssl cert variable that gets loaded persists between roles
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: commtrack_ssl }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: commtrack_http }
    - { role: nginx, when: proxy_type == 'nginx', action: site, site_name: icds_tableau }
    - { role: nginx, when: proxy_type == 'nginx', action: restart }

- name: Newrelic Plugin Agent for Proxy
  hosts: proxy
  tasks:
    - include: roles/newrelic/tasks/plugin-agent.yml
      when: run_newrelic_plugin_agent
  tags:
    - newrelic-plugin-agent

- name: Nginx log rolling configurations
  hosts: proxy
  sudo: yes
  roles:
    - role: ansible-logrotate
      logrotate_scripts:
        - name: "{{ deploy_env }}"
          path: "{{ log_home }}/*.log"
          options:
            - monthly
            - size 1G
            - rotate 14
            - missingok
            - compress
            - delaycompress
            - copytruncate
            - nocreate
            - notifempty
