---
- name: Load testing runner
  hosts:
    - load_test_runner
  vars_files:
    - roles/postgresql/defaults/main.yml
  become: true
  tasks:
    - include: roles/load_test/tasks/install_runner.yml
  roles:
    - {role: load_test, tags: 'load_test'}

- name: Load testing host
  hosts:
    - load_test_host
  vars_files:
    - roles/postgresql/defaults/main.yml
  become: true
  tasks:
    - include: roles/load_test/tasks/install_host.yml
  roles:
    - {role: load_test, tags: 'load_test'}

- name: Prototype service
  hosts:
    - load_test_host
  vars_files:
    - roles/supervisor/defaults/main.yml
    - roles/load_test/defaults/main.yml
    - roles/postgresql/defaults/main.yml
  tasks:
    - include: roles/load_test/tasks/install_prototype.yml
  roles:
    - {role: load_test, tags: ['prototype']}
